# Render Blueprint - Deploy VoxBridge Platform
# https://render.com/docs/blueprint-spec
#
# Custom Domains:
#   Frontend: app.voxbridge.in  → voxbridge-dashboard static site
#   Backend:  api.voxbridge.in  → voxbridge-api web service
#
# DNS Setup (GoDaddy → Render):
#   app  CNAME  → <render-static-site-host>.onrender.com
#   api  CNAME  → <render-web-service-host>.onrender.com

services:
  # ── Backend API ─────────────────────────────────────────────────
  - type: web
    name: voxbridge-api
    runtime: python
    rootDir: platform/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_PRO
        sync: false
      - key: STRIPE_PRICE_ENTERPRISE
        sync: false
      - key: FRONTEND_URL
        value: "https://app.voxbridge.in"
      - key: CORS_ORIGINS
        value: "https://app.voxbridge.in,https://voxbridge-dashboard.onrender.com,http://localhost:3000,http://localhost:5173"
    healthCheckPath: /health
    plan: free

  # ── Frontend Dashboard (Static Site) ────────────────────────────
  - type: web
    name: voxbridge-dashboard
    runtime: static
    rootDir: platform/frontend/dashboard
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: "https://api.voxbridge.in"
      - key: REACT_APP_WS_URL
        value: "wss://api.voxbridge.in"
